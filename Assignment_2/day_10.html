<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./day_10.css">
  <title>Local Storage</title>
</head>

<body>
  <main>
    <div class="container">
      <h2>Add User to my Local Storage</h2>
      <div class="main-content">
        <form action="">
          <div class="form-content">
            <input type="text" name="name" id="name" placeholder="Enter Full Name">
            <input type="email" name="email" id="email" placeholder="Enter Email Address">
            <input type="text" name="phone" id="phone" placeholder="Enter Mobile Number">
            <input type="password" name="password" id="password" placeholder="Enter Password">
            <input type="password" name="cpassword" id="cpassword" placeholder="Confirm Password">
            <input type="file" name="picture" id="picture">
            <input type="submit" class="submit" value="Add Profile" id="submitButton">
          </div>
        </form>
      </div>
    </div>
  </main>

  <section class="users-content">
    <div class="users-grid">

    </div>
  </section>

  <script src="./day_10.js"></script>
</body>

</html>
